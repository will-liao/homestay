    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>心愿单列表</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="../../../static/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="../../../static/assets/jquery-ui/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"/>

    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>

<body class="mega-nav">

<section id="container" class="">
    <!--header start-->
    <header class="header white-bg">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="fa fa-bars"></span>
            </button>

            <!--logo start-->
            <a href="#" class="logo"><span>欢迎光临</span>伴城民宿！</a>
            <!--logo end-->
            <div class="container">
                <div id="navbar-collapse-1" class="navbar-collapse collapse yamm mega-menu">
                    <ul class="nav navbar-nav">
                        <!-- Classic list -->
                        <li class="active"><a th:href="@{/homestay/user/toCommon-user-index}">首页 </a>
                        </li>
                        <!-- Accordion demo -->
                        <li><a th:href="@{/homestay/order/showOrders}">订单信息 </a>
                        </li>
                        <!-- Classic dropdown -->
                        <li><a href="#" data-toggle="dropdown">心愿单 </a>
                        </li>
                        <!-- Pictures -->
                        <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">个人信息 </a>
                            <ul class="dropdown-menu">
                                <li><a tabindex="-1" th:href="@{/homestay/user/self-message}"> 账号信息 </a></li>
                                <li><a tabindex="-1" th:href="@{/homestay/user/toResetMessage}"> 修改信息 </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt=""  style="width: 29px;height: 29px" th:src="@{/pic/}+${user.getUserPic()}">
                        <span class="username" th:text="${user.getUsername()}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a th:href="@{/logout}"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--main content start-->
    <br>
    <br>
    <br>
    <br>
    <div class="panel panel-success" style="opacity: 1;">
        <div class="panel-heading" style="font-size: large">我的收藏</div>
        <!--<div th:if="${session.msg}" class="panel-body" style="text-align: center;color: #c9302c;font-size: medium" th:text="${session.msg}"></div>-->
        <div class="panel-body" th:text="${message}" style="text-align: center;color: #c9302c;font-size: medium">
        </div>
    </div>

    <section class="panel">
        <div class="row product-list">
            <div th:each="desire:${desires}" class="col-md-3">
                <section class="panel">
                    <div class="pro-img-box">
                        <a th:href="@{/homestay/order-detail/toRoomDetail(roomId = ${desire.getRoomId()})}">
                            <img th:src="@{/pic/} + ${desire.getPic()}" style="margin-left: 33px; width: 330px; height: 330px;" alt="">
                        </a>
                        <a class="adtocart" th:href="@{/homestay/desire/deleteDesire(desireId = ${desire.getDesireId()})}">
                            <i class="fa fa-trash-o"></i>
                        </a>

                    </div>
                    <div class="panel-body text-center">
                        <h4>
                            <a href="#" class="pro-title" th:text="${desire.getRoomAddress()}">
                            </a>
                        </h4>
                    </div>
                </section>
            </div>
        </div>
    </section>

</section>
<!--main content end-->

<!-- js placed at the end of the document so the pages load faster -->
<script src="../../../static/js/jquery.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>

<!--right slidebar-->
<script src="../../../static/js/slidebars.min.js"></script>

<!--common script for all pages-->
<script src="../../../static/js/common-scripts.js"></script>

<script>
    $('.carousel').carousel({
        interval: 5000,
        pause: null,
        wrap: true
    })

    $(document).ready(function () {

        $(function () {
            $('select').customSelect();
        });
    });

    $(window).on("resize", function () {
        var owl = $("#owl-demo").data("owlCarousel");
        owl.reinit();
    });

    $(document).on('click', '.yamm .dropdown-menu', function (e) {
        e.stopPropagation()
    })

</script>


</body>
</html>
