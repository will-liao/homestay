<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../../static/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>首页</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="../../../static/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="../../../static/assets/jquery-ui/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"/>

    <!-- Yamm styles-->
    <link href="../../../static/css/yamm.css" rel="stylesheet">

    <!--right slidebar-->
    <link href="../../../static/css/slidebars.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../static/css/style.css" rel="stylesheet">
    <link href="../../../static/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="../../../static/js/html5shiv.js"></script>
    <script src="../../../static/js/respond.min.js"></script>
    <![endif]-->
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="mega-nav">

<section id="container" class="">
    <!--header start-->
    <header class="header white-bg">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="fa fa-bars"></span>
            </button>

            <!--logo start-->
            <a href="#" class="logo"><span>欢迎光临</span>伴城民宿！</a>
            <!--logo end-->
            <div class="container">
                <div id="navbar-collapse-1" class="navbar-collapse collapse yamm mega-menu">
                    <ul class="nav navbar-nav">
                        <!-- Classic list -->
                        <li class="active"><a href="#">首页 </a>
                        </li>
                        <!-- Accordion demo -->
                        <li ><a th:href="@{/homestay/order/showOrders}">订单信息 </a>
                        </li>
                        <!-- Classic dropdown -->
                        <li><a th:href="@{/homestay/desire/showMyDesires}">心愿单 </a>
                        </li>
                        <!-- Pictures -->
                        <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">个人信息 </a>
                            <ul class="dropdown-menu">
                                <li><a tabindex="-1" th:href="@{/homestay/user/self-message}"> 账号信息 </a></li>
                                <li><a tabindex="-1" th:href="@{/homestay/user/toResetMessage}"> 修改信息 </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt=""  style="width: 29px;height: 29px" th:src="@{/pic/}+${user.getUserPic()}">
                        <span class="username" th:text="${user.getUsername()}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a th:href="@{/logout}"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--main content start-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!--将advertises中的图片和描述放入-->
                <img style="width: 1465px;height: 513px" th:src="@{/pic/}+${advertises.get(0).getAdPic()}">
                <div class="carousel-caption">
                    <p th:text="${advertises.get(0).getAdDescrible()}"></p>
                </div>
            </div>
            <div class="carousel-item">
                <img style="width: 1465px;height: 513px" th:src="@{/pic/}+${advertises.get(1).getAdPic()}">
                <div class="carousel-caption">
                    <p th:text="${advertises.get(1).getAdDescrible()}">描述文字!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img style="width: 1465px;height: 513px" th:src="@{/pic/}+${advertises.get(2).getAdPic()}">
                <div class="carousel-caption">
                    <p th:text="${advertises.get(2).getAdDescrible()}">描述文字!</p>
                </div>
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
    <section class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-md-3">
                <section class="panel">
                    <header class="panel-heading">
                        筛选
                    </header>
                    <div class="panel-body">
                        <form role="form" th:action="@{/homestay/room/filterRoom}">
                            <div class="form-group">
                                <label>房间类型</label>
                                <select class="form-control" name="roomType">
                                    <option selected>一室一厅</option>
                                    <option>两室一厅</option>
                                    <option>三室一厅</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>价格区间</label>
                                <div class="form-group">
                                    <div class="input-group input-large">
                                        <input type="text" class="form-control" id="exampleInputEmail2" name="minPrice">
                                        <span class="input-group-addon">To</span>
                                        <input type="text" class="form-control" id="exampleInputPassword2" name="maxPrice">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>时间范围</label>
                                <div class="input-group input-large">
                                    <input type="date" class="form-control dpd1" name="startTime" id="startTime" style="width: 130px">
                                    <span class="input-group-addon">To</span>
                                    <input type="date" class="form-control dpd2" name="endTime" id="endTime" style="width: 130px">
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">确定</button>
                        </form>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        热门民宿
                    </header>
                    <div class="panel-body">
                        <div class="best-seller" th:each="room:${top3Room}">
                            <article class="media">
                                <a class="pull-left thumb p-thumb">
                                    <img th:src="@{/pic/}+${room.getPic()}" style="width: 50px;height: 50px;">
                                </a>
                                <div class="media-body">
                                    <a href="#" class=" p-head" th:text="${room.getRoomAddress()}"></a>
                                    <p th:text="${room.getRoomDescrible()}"></p>
                                </div>
                            </article>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-9">
                <section class="panel">
                    <div class="panel-body">
                        <form role="form" th:action="@{/homestay/room/order}">
                            <div class="pro-sort">
                                <label class="pro-lab">排序规则</label>
                                <select class="styled" name="orderOption">
                                    <option value="0">价格从高到低</option>
                                    <option value="1">价格从低到高</option>
                                    <option value="2">销量</option>
                                    <option value="3">综合评分</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">确定</button>
                        </form>
                    </div>
                </section>

                <div class="row product-list">
                    <div th:each="room:${rooms}" class="col-md-4">
                        <section class="panel">
                            <div class="pro-img-box">
                                <img th:src="@{/pic/} + ${room.getPic()}" style="margin-left: 33px; width: 330px; height: 330px;" alt="">
                                <a th:href="@{/homestay/order-detail/toRoomDetail(roomId = ${room.getRoomId()})}" class="adtocart">
                                    <i class="fa fa-shopping-cart"></i>
                                </a>

                            </div>
                            <div class="panel-body text-center">
                                <h4>
                                    <a href="#" class="pro-title" th:text="${room.getRoomAddress()}">
                                    </a>
                                </h4>
                                <p class="price" th:text="${'￥'+room.getRoomPrice()}"></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- page end-->
    </section>

</section>
<!--main content end-->

<!-- js placed at the end of the document so the pages load faster -->
<script src="../../../static/js/jquery.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="../../../static/js/jquery.dcjqaccordion.2.7.js"></script>
<script type="text/javascript" src="../../../static/js/hover-dropdown.js"></script>
<script src="../../../static/js/jquery.scrollTo.min.js"></script>
<script src="../../../static/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../../../static/assets/jquery-ui/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="../../../static/js/jquery.ui.touch-punch.min.js"></script>
<script src="../../../static/js/jquery.customSelect.min.js"></script>
<script src="../../../static/js/respond.min.js"></script>

<!--right slidebar-->
<script src="../../../static/js/slidebars.min.js"></script>

<!--common script for all pages-->
<script src="../../../static/js/common-scripts.js"></script>

<script>
    $('.carousel').carousel({
        interval: 5000,
        pause: null,
        wrap: true
    })

    $(document).ready(function () {

        $(function () {
            $('select').customSelect();
        });
    });

    $(window).on("resize", function () {
        var owl = $("#owl-demo").data("owlCarousel");
        owl.reinit();
    });

    $(document).on('click', '.yamm .dropdown-menu', function (e) {
        e.stopPropagation()
    })

</script>


</body>
</html>
