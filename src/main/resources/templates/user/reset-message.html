    <script type="text/javascript">
        var loadImageFile = (function() {
            if (window.FileReader) {
                var oPreviewImg = null, oFReader = new window.FileReader(), rFilter = /^(?:image\/bmp|image\/cis\-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x\-cmu\-raster|image\/x\-cmx|image\/x\-icon|image\/x\-portable\-anymap|image\/x\-portable\-bitmap|image\/x\-portable\-graymap|image\/x\-portable\-pixmap|image\/x\-rgb|image\/x\-xbitmap|image\/x\-xpixmap|image\/x\-xwindowdump)$/i;

                oFReader.onload = function(oFREvent) {
                    if (!oPreviewImg) {
                        var newPreview = document.getElementById("imagePreview");
                        oPreviewImg = new Image();
                        oPreviewImg.style.width = (200)
                                .toString()
                            + "px";
                        oPreviewImg.style.height = (newPreview.offsetHeight)
                                .toString()
                            + "px";
                        if(newPreview.childNodes.length != 0){
                            newPreview.removeChild(document.getElementById("imgid"));
                        }
                        newPreview.appendChild(oPreviewImg);
                    }
                    oPreviewImg.src = oFREvent.target.result;
                };

                return function() {
                    var aFiles = document.getElementById("imageInput").files;
                    if (aFiles.length === 0) {
                        return;
                    }
                    if (!rFilter.test(aFiles[0].type)) {
                        alert("You must select a valid image file!");
                        return;
                    }
                    oFReader.readAsDataURL(aFiles[0]);
                }

            }
            if (navigator.appName === "Microsoft Internet Explorer") {
                return function() {
                    alert(document.getElementById("imageInput").value);
                    document.getElementById("imagePreview").filters
                        .item("DXImageTransform.Microsoft.AlphaImageLoader").src = document
                        .getElementById("imageInput").value;

                }
            }
        })();
    </script>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" th:action="@{/homestay/user/resetMessage}" method="post" enctype="multipart/form-data">
        <h2 class="form-signin-heading">修改个人信息</h2>
          <h4 style="color: red;text-align: center" th:text="${message}"></h4>
        <div class="login-wrap">
            <p>请在下面输入你的新个人详细信息</p>
            <input type="text" class="form-control" placeholder="用户名" name="username" th:value="${user.getUsername()}" autofocus>
            <input type="password" class="form-control" placeholder="原密码" name="password">
            <input type="password" class="form-control" placeholder="新密码" name="newPassword">
            <input type="text" class="form-control" placeholder="身份证号码" name="identityCard" th:value="${user.getIdentityCard()}" autofocus>
            <input type="text" class="form-control" placeholder="手机号" name="phone" autofocus th:value="${user.getPhone()}">
            <input type="text" class="form-control" placeholder="邮箱" name="mail" autofocus th:value="${user.getMail()}">
            <div class="form-group">
                <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div class="fileupload-new thumbnail"  id="imagePreview"  style="width: 200px; height: 150px;">
                        <img id="imgid" th:src="@{/pic/}+${user.getUserPic()}" alt="" />
                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                    <div>
                        <span class="btn btn-white btn-file">
                            <span class="fileupload-new"><i class="fa fa-paper-clip"></i> 选择头像</span>
                            <input id="imageInput" onchange="loadImageFile();" name="file" type="file" class="default" />
                        </span>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">提交</button>

        </div>

      </form>

    </div>
