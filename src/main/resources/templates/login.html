  <body class="login-body">

    <div class="container">

      <form class="form-signin" th:action="@{/login/doLogin}" method="post">
        <h2 class="form-signin-heading">立即登录</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="用户名" name="username" autofocus>
            <input type="password" class="form-control" placeholder="密码" name="password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
            <p>或者你可以通过以下社交账号来登录。</p>
            <div class="login-social-link">
                <a href="manager/index.html" class="facebook">
                    <i class="fa fa-facebook"></i>
                    Facebook
                </a>
                <a href="manager/index.html" class="twitter">
                    <i class="fa fa-twitter"></i>
                    Twitter
                </a>
            </div>
            <div class="registration">
                还没有账号，点击注册?
                <a class="" th:href="@{/toRegester}">
                    注册账号
                </a>
            </div>

        </div>
